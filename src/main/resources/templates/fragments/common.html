<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>


<div th:fragment="header" id="header" class="card-header card-header-flex">
    <a id="toAdminPage"th:if="${#httpServletRequest.requestURI == '/index' || #httpServletRequest.requestURI == '/' }"
       sec:authorize="hasRole('ADMIN')" th:text="#{message.index-page.admin}"
       th:href="@{/admin}" class="btn header-button menu-btn btn-info leftTop">Admin</a>
    <a id="toUserPage" th:if="${#httpServletRequest.requestURI == '/admin'}"
       sec:authorize="hasRole('ADMIN')" th:text="#{message.admin-page.user}"
       th:href="@{/index}" class="btn header-button menu-btn btn-info leftContainer">Admin</p>
    </a>
    <div class="card-header-flex">
        <div class="language">
            <span th:text="#{message.change-language}+': '"></span>
            <a th:href="@{'/language?lang=en'}">
                <img width="35px" th:src="@{/images/en.png}" th:alt="#{message.locale.en}">
            </a> <span> /</span>
            <a th:href="@{'/language?lang=ru'}">
                <img width="35px" th:src="@{/images/ru.png}" th:alt="#{message.locale.ru}">
            </a>
        </div>
        <form name="logoutForm" th:action="@{/logout}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <input type="submit" class="btn header-button btn-dark" th:value="#{message.signout}"/>
        </form>
    </div>
</div>


<div th:fragment="footer" class="card-footer">
    <div>
        <form name="logoutForm" th:action="@{/logout}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <input onclick="back()" class="btn header-button btn-dark" th:value="#{message.back}"/>
            <a id="userEditor" th:if="${#httpServletRequest.requestURI == '/admin'}"
               sec:authorize="hasRole('ADMIN')" th:text="#{message.admin-page.usersmenu}"
               th:href="@{/admin/users}"  class="btn header-button btn-dark rightContainer">Edit users</a>
        </form>
    </div>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script th:src="@{/js/hotel.js}"></script>
    <script> $(document).ready(function () {
        indexUrls();
    });</script>
    <script> $(document).ready(function () {
        adminUrls();
    });</script>

</div>


</body>
</html>
