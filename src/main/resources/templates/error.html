<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<head>
    <title th:text="#{message.title}"></title>
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/images/favicon.ico}"/>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div th:insert="~{fragments/common :: header}"></div>

            <div>
                <h3 id="login-header" class="text-center" th:text="#{'message.error-page.header.' + ${errorCode}}">
                    Header</h3>
            </div>
            <div th:with="errorMessage='message.error.'+${errorCode}" class="card-body">
                <p class="text-center" th:text="#{${errorMessage}}"></p>
                <div class="center-align">
                    <a onclick="back()" class="btn btn-dark" th:text="#{message.back}">Back</a>
                </div>
            </div>
            <div class="card-footer">
            <div class="footer" th:insert="~{fragments/common :: footer}"></div>
        </div>
    </div>
</div>
</div>

</body>
</html>
