<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<meta charset="UTF-8">
<meta name="_csrf" th:content="${_csrf.token}"/>
<meta name="_csrf_header" th:content="${_csrf.headerName}"/>
<head>
    <title>Hotel System</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3 id="index-header" class="text-center"
                    th:text="#{message.admin-page.users}">User management</span></h3>
            </div>
            <div class="card-body">
                <p class="white" th:if="${pagedList.hasContent()==false}" th:text="#{message.admin-page.no-users}">There are no users in database</p>
                <table th:if="${pagedList.hasContent()}" class="table table-bordered white">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col" th:text="#{message.hotel.login}">Login</th>
                        <th scope="col" th:text="#{message.hotel.permission}">Permission</th>
                        <th scope="col" th:text="#{message.hotel.firstname}">Name</th>
                        <th scope="col" th:text="#{message.hotel.lastname}">Last name</th>
                        <th scope="col" th:text="#{message.block}">Block</th>
                        <th scope="col" th:text="#{message.delete}">Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <th:block th:each="user : ${pagedList}">
                        <tr>
                            <th th:text="${user.id}" scope="row">1</th>
                            <td th:text="${user.login}"></td>
                            <td th:text="#{'message.permission.'+${user.permission}}"></td>
                            <td th:text="${user.firstName}"></td>
                            <td th:text="${user.lastName}"></td>
                            <td>
                                <a th:if="${user.permission.toString()=='USER'}"
                                   th:href="@{'/users/block/'+${user.id}}"
                                   th:text="#{'message.blockstatus.'+${user.block.toString()}}"
                                   class="btn btn-dark">Block</a>
                            </td>
                            <td>
                                <a th:if="${user.permission.toString()=='USER'}"
                                   th:href="@{'/users/delete/'+${user.id}}"
                                   th:text="#{message.delete}"
                                   class="btn btn-dark">Delete</a>
                            </td>
                        </tr>
                    </th:block>
                    </tbody>
                </table>

                <nav th:if="${pagedList.totalPages > 0}">
                    <ul class="pagination justify-content-center">
                        <li class="page-item" th:classappend="${pagedList.isFirst()} ? disabled">
                            <a class="page-link"
                               th:href="@{/users(page=${pagedList.number})}"
                               tabindex="-1"><
                            </a>
                        </li>
                        <li th:each="pageNumber : ${pageNumbers}" class="page-item"
                            th:classappend="${pageNumber==pagedList.number + 1} ? disabled">
                            <a class="page-link"
                               th:href="@{/users(page=${pageNumber})}"
                               th:text="${pageNumber}">
                            </a>
                        </li>
                        <li class="page-item" th:classappend="${pagedList.isLast()} ? disabled">
                            <a class="page-link"
                               th:href="@{/users(page=${pagedList.number}+2)}"
                            >>
                            </a>
                        </li>
                    </ul>
                </nav>

            </div>
            <div class="card-footer">
                <a th:href="@{/admin}" th:text="#{message.admin-page.back-to-admin}" class="btn btn-info float-left">Back to admin menu</a>
                <div class="text-center">
                    <span th:text="#{message.change-language}+': '"></span>
                    <a th:href="@{'/language?lang=en'}" th:text="#{message.locale.en}"></a><span> /</span>
                    <a th:href="@{'/language?lang=ru'}" th:text="#{message.locale.ru}"></a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script th:src="@{resources/js/hotel.js}"></script>

</body>
</html>
