<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<head>
    <title th:text="#{message.title}"></title>
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/images/favicon.ico}"/>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <div class="d-flex justify-content-center h-100">
        <div class="card-login">
            <div>
                <h3 id="login-header" class="text-center" th:text="#{message.login-page.header}">Sign In</h3>
            </div>
            <div class="card-body">
                <form th:action="@{/login}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <div class="login-input-group input-group form-group center-block">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input id="un-login-input" name="username" type="text" class="form-control"
                               th:placeholder="#{message.login-page.placeholder.login}">
                    </div>
                    <div class="login-input-group input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input id="pw-login-input" name="password" type="password" class="form-control"
                               th:placeholder="#{message.login-page.placeholder.password}">
                        <p hidden th:text="#{message.login-page.error}" id="lgn-error" class="error text-center">error</p>
                    </div>

                    <div class="center-align form-group ">
                        <input type="submit" th:value="#{message.login-page.button}" class="btn login_btn">
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <div class="d-flex justify-content-center links">
                    <span th:text="#{message.login-page.signup.text}+' '"></span><a
                        th:text="' '+#{message.login-page.signup.link}" id="signup" href="/register">Sign Up</a>
                </div>
                <div class="text-center">
                    <span th:text="#{message.change-language}+': '"></span>
                    <a th:href="@{'/language?lang=en'}">
                        <img width="35px" th:src="@{/images/en.png}" th:alt="#{message.locale.en}">
                    </a> <span> /</span>
                    <a th:href="@{'/language?lang=ru'}">
                        <img width="35px" th:src="@{/images/ru.png}" th:alt="#{message.locale.ru}">
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script th:src="@{/js/hotel.js}"></script>
<script> $(document).ready(function () {
    validateLoginPage();
});</script>
</body>
</html>
