<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<meta charset="UTF-8">
<meta name="_csrf" th:content="${_csrf.token}"/>
<meta name="_csrf_header" th:content="${_csrf.headerName}"/>
<head>
    <title>Hotel System</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3 id="index-header" class="text-center" th:text="#{message.fittingrooms-page.header}">Possible
                    rooms</span></h3>
            </div>
            <div class="card-body">
                <p class="white" th:if="${roomsList.isEmpty()}"
                   th:text="#{message.fittingrooms-page.nofitting}">There are no fitting rooms</p>
                <table th:unless="${roomsList.isEmpty()}" class="table table-bordered white">
                    <thead>
                    <tr>
                        <th scope="col" th:text="#{message.fittingrooms-page.roomnumber}">Room number</th>
                        <th scope="col" th:text="#{message.hotel.class}">Class</th>
                        <th scope="col" th:text="#{message.hotel.capacity}">Capacity</th>
                        <th scope="col" th:text="#{message.fittingrooms-page.price}">Price</th>
                        <th scope="col" th:text="#{message.fittingrooms-page.pick}">Pick Room</th>
                    </tr>
                    </thead>
                    <tbody>
                    <th:block th:each="room : ${roomsList}">
                        <tr>
                            <th th:text="${room.number}" scope="row">1</th>
                            <td th:text="#{'message.capacity.'+${room.capacity}}"></td>
                            <td th:text="#{'message.class.'+${room.classID}}"></td>
                            <td th:text="${room.price}"></td>
                            <td>
                                <form th:action="@{/admin/suitable-rooms/pick}" th:object="${reservation}" method="post">
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-primary btn-block"
                                                th:text="#{message.fittingrooms-page.button.submit}"> Submit
                                        </button>
                                    </div>
                                    <input hidden id="roomId" name="roomId" th:value="${room.id}">
                                    <input hidden id="requestId" name="requestId" th:value="${requestId}">
                                </form>
                            </td>
                        </tr>
                    </th:block>
                    </tbody>
                </table>

            </div>
            <div class="card-footer">
                <a th:href="@{/admin}" class="btn btn-info float-left">Back</a>
                <div class="text-right">
                    <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/admin}"
                       th:text="#{message.index-page.admin}"
                       class="btn btn-info">Admin
                        menu</a>
                </div>
                <div class="text-center">
                    <span th:text="#{message.change-language}+': '"></span>
                    <a th:href="@{'/language?lang=en'}" th:text="#{message.locale.en}"></a><span> /</span>
                    <a th:href="@{'/language?lang=ru'}" th:text="#{message.locale.ru}"></a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script th:src="@{/js/hotel.js}"></script>


</body>
</html>
