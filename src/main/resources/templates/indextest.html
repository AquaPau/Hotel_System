<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<meta charset="UTF-8">
<meta name="_csrf" th:content="${_csrf.token}"/>
<meta name="_csrf_header" th:content="${_csrf.headerName}"/>
<head>
    <title th:text="#{message.title}"></title>
    <link rel="shortcut icon" type="image/x-icon" th:href="@{images/favicon.ico}"/>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{css/style.css}">
</head>
<body>
<div class="container">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3 id="index-header" class="text-center"
                    th:text="#{message.index-page.header}+', '+${user.firstName}+'!'">
                    Welcome</h3>
            </div>
            <div class="card-body">
                <a th:href="@{/request/new}" class="btn btn-success float-right"
                   th:text="#{message.hotel.new-request}">New request</a>


                <div>
                    <p class="white" th:text="#{message.index-page.your-requests}"> Your requests</p>
                    <table class="table table-bordered white">
                        <thead>
                        <tr>
                            <th scope="col" th:text="#{message.hotel.capacity}">Capacity</th>
                            <th scope="col" th:text="#{message.hotel.class}">Class</th>
                            <th scope="col" th:text="#{message.hotel.checkin}">Check in</th>
                            <th scope="col" th:text="#{message.hotel.checkout}">Check out</th>
                            <th scope="col" th:text="#{message.edit}">Edit</th>
                            <th scope="col" th:text="#{message.delete}">Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        <th:block th:each="request : ${user.requests}">
                            <tr>
                                <td th:text="#{'message.capacity.'+${request.capacity}}"></td>
                                <td th:text="#{'message.class.'+${request.classID}}"></td>
                                <td th:text="${request.checkIn}"></td>
                                <td th:text="${request.checkOut}"></td>
                                <td>
                                    <a th:href="@{'/request/edit/'+${request.id}}"
                                       th:text="#{message.edit}"
                                       class="btn btn-info float-left">Edit</a>
                                </td>
                                <td>
                                    <a th:href="@{'/request/delete/'+${request.id}}"
                                       th:text="#{message.delete}"
                                       class="btn btn-danger float-left">Delete</a>
                                </td>
                            </tr>
                        </th:block>
                        </tbody>
                    </table>

                </div>
                <div class="roomsbutton">
                    <a th:href="@{/rooms}" class="btn btn-info float-right"
                       th:text="#{message.hotel.rooms}">Rooms</a>
                </div>
            </div>
            <div class="card-footer">
                <div class="text-center">
                    <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/admin}"
                       th:text="#{message.index-page.admin}"
                       class="btn btn-info">Admin
                        menu</a>
                    <div>
                        <span th:text="#{message.change-language}+': '"></span>
                        <a th:href="@{'/language?lang=en'}" th:text="#{message.locale.en}"></a><span> /</span>
                        <a th:href="@{'/language?lang=ru'}" th:text="#{message.locale.ru}"></a>
                    </div>
                    <form name="logoutForm" th:action="@{/logout}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <input type="submit" class="btn btn-dark" th:value="#{message.signout}"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script th:src="@{js/hotel.js}"></script>


</body>
</html>
