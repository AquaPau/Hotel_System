<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<meta charset="UTF-8">
<meta name="_csrf" th:content="${_csrf.token}"/>
<meta name="_csrf_header" th:content="${_csrf.headerName}"/>
<head>
    <title>Hotel System</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/style.css}">
</head>
<body>
<div class="container">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3 id="index-header" class="text-center">Welcome to Hotel System, <span th:text="${user.firstName}"></span>!</h3>
            </div>
            <div class="card-body">
                <p class="white" th:if="${requestList.isEmpty()==true}">You have not requests.</p>
                <table th:if="${requestList.isEmpty()==false}" class="table table-bordered white">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Capacity</th>
                        <th scope="col">Class</th>
                        <th scope="col">Check in</th>
                        <th scope="col">Check out</th>
                        <th scope="col">Payment status</th>
                        <th scope="col">Edit</th>
                        <th scope="col">Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <th:block th:each="request : ${requestList}">
                        <tr>
                            <th th:text="${request.requestID}" scope="row">1</th>
                            <td th:text="${request.capacity}"></td>
                            <td th:text="${request.classID}"></td>
                            <td th:text="${request.checkIn}"></td>
                            <td th:text="${request.checkOut}"></td>
                            <td th:text="${request.paymentStatus}"></td>
                            <td>
                                <a th:href="@{'/request/edit/'+${request.requestID}}" class="btn btn-dark float-left">Edit</a>
                            </td>
                            <td>
                                <a th:href="@{'/request/delete/'+${request.requestID}}"
                                   class="btn btn-dark float-left">Delete</a>
                            </td>
                        </tr>
                    </th:block>
                    </tbody>
                </table>
                <div>
                </div>
                <a th:href="@{/request/new}" class="btn btn-dark float-right">New request</a>
            </div>
            <div class="card-footer">
                <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/admin}" class="btn btn-info float-left">Admin
                    menu</a>
                <form name="logoutForm" th:action="@{/logout}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <input type="submit" class="btn btn-dark float-right" value="Sign Out"/>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script th:src="@{resources/js/hotel.js}"></script>


</body>
</html>
