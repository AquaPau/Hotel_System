<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<head>
    <title>Hotel System</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/style.css}">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>
<body>
<div class="container">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
                <div class="card-header">
                    <h3 class="text-center" th:text="${headerName}"></h3>
                </div>
                <div class="card-body">
                    <p class="white" th:if="${roomsList.isEmpty()==true}">There is no rooms for booking in hotel now</p>
                    <table th:if="${roomsList.isEmpty()==false}" class="table table-bordered white">
                        <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Room Number</th>
                            <th scope="col">Capacity</th>
                            <th scope="col">Class</th>
                            <th scope="col">Price</th>
                            <th scope="col">Edit</th>
                            <th scope="col">Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        <th:block th:each="room : ${roomsList}">
                            <tr>
                                <th th:text="${room.roomID}" scope="row">1</th>
                                <td th:text="${room.roomNumber}"></td>
                                <td th:text="${room.capacity}"></td>
                                <td th:text="${room.classID}"></td>
                                <td th:text="${room.price}"></td>
                                <td>
                                    <a th:href="@{'/rooms/edit/'+${room.roomID}}" class="btn btn-dark float-left">Edit</a>
                                </td>
                                <td>
                                    <a th:href="@{'/rooms/delete/'+${room.roomID}}"
                                       class="btn btn-dark float-left">Delete</a>
                                </td>
                            </tr>
                        </th:block>
                        </tbody>
                    </table>
                    <div>
                    </div>
                    <a th:href="@{/rooms/new}" class="btn btn-dark float-right">New room</a>
                    <div>
                    </div>
                    <a th:href="@{/admin/}" class="btn btn-dark float-left">Back to admin page</a>
                </div>
        </div>
    </div>
</div>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script th:src="@{/resources/js/hotel.js}"></script>
</body>
</html>
